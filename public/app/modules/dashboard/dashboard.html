<div id="wrapper">
    <div ng-include="'/app/modules/dashboard/sidebar.html'"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <h4 class="my-2 mr-md-auto">Dashboard</h4>
                <!-- Topbar Search -->
                <form class="d-none d-sm-flex form-inline ml-auto mr-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <a ng-show="performScan" href="#" class="btn" ng-click="performScan ()" data-toggle="tooltip" data-placement="bottom" title="Scan directories"><i class="fa fa-sync-alt"></i></a>
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </nav>
            <div class="container-fluid">
                <span ng-repeat="manga in list" class="item">
                    <manga-entry entry="manga"></manga-entry>
                </span>
            </div>
        </div>
    </div>
</div>
