<div class="series-entry mx-lg-3 mx-xl-4 mx-md-2 mx-1">
    <a ng-href="#!/serie/{{ entry.Id }}/">
        <img src="https://images-na.ssl-images-amazon.com/images/I/91Hv6KacesL.jpg" class="series-image shadow" />
    </a>
    <div class="mt-2">
        <div class="mb-0 series-name-parent"><a class="text-gray-800 series-name" ng-href="#!/serie/{{ entry.Id }}/">{{ entry.Name }}</a></div>
        <div class="text-xs text-primary mb-0">{{ entry.ChapterCount }} chapter(s)</div>
    </div>
</div>
