<div class="modal" tabindex="-1" role="dialog" id="creator" ng-controller="CreateNewSerieController">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Please select creation mode
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <p class="alert">Select serie upload mode</p>
          </div>
          <div class="row text-center">
              <div class="col-6"><button class="btn btn-primary" ng-click="selectModeManual ()">Manual upload</button></div>
              <div class="col-6"><button class="btn btn-secondary" ng-click="selectModeScrapper ()">Select server folder</button></div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
