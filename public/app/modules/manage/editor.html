<div class="modal" tabindex="-1" role="dialog" id="editor" ng-controller="EditorController">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span ng-show="mode == 'newSeries'">Create new serie</span>
          <span ng-hide="mode == 'newSeries'">Edit serie</span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col-3">
              <img src="https://images-na.ssl-images-amazon.com/images/I/91Hv6KacesL.jpg" class="series-image shadow" />
            </div>
            <div class="col-9">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" ng-model="serie.Name" class="form-control" />
              <label for="description">Description</label>
              <textarea name="description" id="description" ng-model="serie.Description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-row mt-4">
            <div class="col-8">
              <h4>Chapter list</h4>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-success" ng-click="addChapter ()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="form-row" ng-repeat="chapter in serie.Chapters">
            <div class="row">
              <div class="col-3">
                {{ chapter.Number }}
              </div>
              <div class="col-9">
                {{ chapter.Name }}
              </div>
            </div>
            <div class="row">
              
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
