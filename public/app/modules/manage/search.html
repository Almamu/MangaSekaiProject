<div class="modal" tabindex="-1" role="dialog" id="discovery" ng-controller="DiscoveryController">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ title }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active">{{ directory }}</li>
                        </ol>
                    </nav>
                </div>
                <div class="row" ng-repeat="file in files | orderBy:'name'">
                    <div class="col-12 file-entry" ng-click="clickFolderEntry (file)">
                        <i ng-show="file.type == 'file'" class="fa fa-file"></i> <i ng-show="file.type == 'dir'" class="fa fa-folder"></i> {{ file.name }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="selectCurrentFolder ()">Select</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
